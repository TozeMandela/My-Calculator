<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">

    <title>calculator from mandela</title>
</head>
<body>
    <main class="calculadora">
        <aside class="calc">
            <section class="display">
                <nav class="display-container">
                    <section class="response">
                        <article class="outher">
                            <div></div>
                        </article>
                        <article class="answer">
                            <div></div>
                        </article>
                    </section>

                    <aside class="input">
                        <input type="text" class="view" placeholder="0" maxlength="19">
                    </aside>
                </nav>
            </section>

            <aside class="handle-numbers">

                <article class="line-one">
                    <div class="% sinal">%</div>
                    <div class="CE sinal">CE</div>
                    <div class="Delete sinal">C</div>
                    <div class="Backspace sinal"><span class="exclude">x</span></div>
                </article>
                
                <article class="line-two">
                    <div class="divX sinal"><sup>1</sup>/<small>x</small></div>
                    <div class="exp2 sinal">X<sup>2</sup></div>
                    <div class="sqrt sinal">&Sqrt;x</div>
                    <div class="/ sinal">รท</div>
                </article>

                <article class="line-thre">
                    <div class="number 7">7</div>
                    <div class="number 8">8</div>
                    <div class="number 9">9</div>
                    <div class="* sinal">x</div>
                </article>

                <article class="line-four">
                    <div class="number 4">4</div>
                    <div class="number 5">5</div>
                    <div class="number 6">6</div>
                    <div class="- sinal">-</div>
                </article>

                <article class="line-five">
                    <div class="number 1">1</div>
                    <div class="number 2">2</div>
                    <div class="number 3">3</div>
                    <div class="+ sinal">+</div>
                </article>

                <article class="line-sixy">
                    <div class="number nagative -">+/-</div>
                    <div class="number 0">0</div>
                    <div class="number ,">.</div>
                    <div class="igual">=</div>
                </article>

            </aside>
        </aside>
    </main>
    <script src="./js/calculadora.js"></script>
</body>
</html>
